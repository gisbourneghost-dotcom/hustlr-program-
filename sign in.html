<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }
        label {
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #4995e2;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .submit {
            text-align: center;
            margin-top: 30px;
        }
        #submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        #submit-btn:hover {
            transform: translateY(-2px);
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SIGN IN</h1>

        <form id="signin-form">
            <div class="form-group">
                
                <label for="email">User Email</label>
                <input type="email" id="email" placeholder="Ingiza Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Ingiza password" required>

            </div>

            <div class="submit">
                <button type="submit" id="submit-btn">Submit</button>
            </div>
        </form>

        <div class="signup-link">
            <p>Huna akaunti?<br><a href="sign up.html">Fungua akaunti mpya</a></p>
        </div>
    </div>

    <script>
        const BACKEND_URL = "http://localhost:4000/api/signin"; 
        // Example: http://localhost:5000  OR  https://myapp.onrender.com

        document.getElementById("signin-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const button = document.getElementById("submit-btn");

            if (!email || !password) {
                alert("Tafadhali jaza sehemu zote!");
                return;
            }

            // Disable button during request
            button.disabled = true;
            button.textContent = "Inachakata...";

            try {
                const res = await fetch("http://localhost:4000/api/signin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        email: email,
                        password: password })
                });

                const data = await res.json();
                console.log("Login Response:", data);

                if (data.success !== true) {
                    alert(data.error || "Email au password si sahihi!");
                    button.disabled = false;
                    button.textContent = "Submit";
                    return;
                }

                // Save JWT token + user info to local storage
                localStorage.setItem("authToken", data.token);
                localStorage.setItem("loggedUser", JSON.stringify(data.user));

                alert("Umefanikiwa kuingia!");

                // Redirect to account page
                window.location.href = "admin.html";

            } catch (err) {
                console.error(err);
                alert("Kumetokea tatizo. Jaribu tena.");
            }

            button.disabled = false;
            button.textContent = "Submit";
        });
    </script>
</body>
</html>
