<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }
        label {
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #4995e2;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .submit {
            text-align: center;
            margin-top: 30px;
        }
        #submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        #submit-btn:hover {
            transform: translateY(-2px);
        }

	.signin-link {
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
      
        .signin-link a {
            color: #667eea;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SIGN UP</h1>

        <form id="signup-form">
            <div class="form-group">
                
                <label for="email">User Email</label>
                <input type="email" id="email" placeholder="Ingiza Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Ingiza password" required>

                 <label for="password">Confirm Password</label>
                <input type="password" id="Confirmpassword" placeholder="Ingiza password" required>

            </div>

            <div class="submit">
                <button type="submit" id="submit-btn">Submit</button>
            </div>
        </form>
	<div class="signin-link">
            <p>Ingia kwenye akaunti yako<br><a href="sign in.html">Ingia sign in page</a></p>
        </div>
        </div>
    <script>
document.getElementById("signup-form").addEventListener("submit", async function (e) {
    e.preventDefault(); // stop page reload

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const ConfirmPassword = document.getElementById("Confirmpassword").value.trim();

    // Check passwords match before sending
    if (password !== ConfirmPassword) {
        alert("Passwords haziendani!");
        return;
    }

    try {
        // send data to backend
        const response = await fetch("http://localhost:4000/api/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                email: email, 
                password: password
            })
        });

        const data = await response.json();
        console.log("Signup Response:", data);

        if (!data.success) {
            alert(data.error);
            return;
        }

        // Save token (stay logged in)
        localStorage.setItem("authToken", data.token);

        // Redirect to info page
        window.location.href = "info.html";

    } catch (error) {
        alert("Kuna tatizo. Jaribu tena.");
    }
});
</script>
</body>
</html>
