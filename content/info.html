<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
/* Your original styling is untouched */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
.account { background: white; padding: 80px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 500px; }
h1 { text-align: center; color: #333; margin-bottom: 30px; font-weight: 600; }
label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
input { width: 100%; padding: 12px 15px; border: 2px solid #eaedf0; border-radius: 10px; font-size: 16px; }
#Sbmt { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 10px 30px; border-radius: 8px; font-size: 18px; cursor: pointer; width: 100%; margin-top: 20px; }
</style>

<body>

<div class="account">
    <h1>CREATE PROFILE</h1>

    <form id="createAccountForm">

        <label>First Name</label>
        <input type="text" id="firstName" required>

        <label>Last Name</label>
        <input type="text" id="lastName" required>

        <label>Whatsapp Number</label>
        <input type="text" id="ownerphone" required>

        <label>Location</label>
        <input type="text" id="location" required>

        <button id="Sbmt" type="submit">Submit</button>
    </form>

    <div class="login-link">
        <p>Tayari una akaunti? <a href="signin.html">Ingia hapa</a></p>
    </div>
</div>

<script>
document.getElementById("createAccountForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        ownerphone: document.getElementById("ownerphone").value.trim(),
        location: document.getElementById("location").value.trim()
    };

    const token = localStorage.getItem("authToken");

    const response = await fetch("http://localhost:4000/api/profile", {
        method: "POST",
        headers: { "Content-Type": "application/json",
		    "Authorization": "Bearer " + token
	},
        body: JSON.stringify(data)
    });

    const result = await response.json();

    if (response.ok) {
        alert("Profile created successfully!");
        window.location.href = "admin.html";  // redirect
    } else {
        alert(result.message);
    }
});
</script>

</body>
</html>
