       }

        align-items: left;

        display: block;
        
       }

        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
       }

       
       body{

            min-height: 100vh;

            justify-content: center;
            align-items: center;
            padding: 50px;
       }
       .container{
        padding: 40px;
        box-sizing: border-box;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        background: white;
        border-radius: 15px;
        width: 100%;

       }

        font-size: 16px;

        }
        .Order{
        font-size: 16px;

        background: rgb(255,215,0);
        margin-bottom: 20px;   
        }
        #price{
            color: red;
            font-size: 20px;
            text-align: center;
        }
        .buy{
             text-align: center;
            margin-top: 20px;
            align-items: center;

        }
        #Conbtn{
             background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: rgb(252, 249, 249);
            align-items: center;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 70%;
        }
        header{
            text-align: center;
            font-size: 24px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-bottom: 15px;
            }

         #Conbtn:hover {
        transform: scale(1.05);
    }

	#Message {
	width: 100%;
	border: 1px solid gray;
	height: auto;
}
    #Demo{
        width: 200px;
        color: white;
        height: auto;
    }
     </style>
        </head>
        <body>

                <header> <strong>CHECKOUT PAGE</header>

		    <p id="price"></p>

	        <div id="form" class="Checkoutform" style="margin-bottom: 15px;">
	            <label>Jina la Mnunuzi</label>

	            </div>
               
                    <div class="buy">

                </div>

    document.getElementById("Demo").innerHTML = `
        <ul><li><strong>Product:</strong> ${product.productName}
        <strong>:</strong> ${product.productPrice} TZS</li></ul>
    `;
    document.getElementById("price").innerText = product.productPrice + " TZS";
}

    </body>
        </html>
